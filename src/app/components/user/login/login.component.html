<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<div class="container-fluid text-white h-100 position-absolute d-flex justify-content-around align-items-center" style="background-image: linear-gradient(5deg, #ffffff 49.9%, #212529 50.1%);">
  <div class="row justify-content-around w-100">
    <h1 class="text-center mb-5">Login User</h1>
    <div class="col-md-7">
      <div class="row bg-white text-dark rounded-5" style="height: 400px;">
        <div class="col-md-6 bg-dark h-100 rounded-5 border d-flex" style="box-shadow: 20px 0px 20px 6px #00000036;">
          <img class="img-fluid m-auto p-4" src="assets/images/UNESCO_logo_white.png" alt="">
        </div>
        <div class="col-md-6 h-100 d-flex flex-column p-5 justify-content-center">
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" ngModel email id="email" placeholder="name@example.com" name="email" required>
              <label for="email">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" ngModel id="password" placeholder="Password" name="password" required minlength="8" required>
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-dark mt-5 w-100" [disabled]="!authForm.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-5">
      <div class="social-links">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-github"></i></a>
        <a href=""><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
</div>
